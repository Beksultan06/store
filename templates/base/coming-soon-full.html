<script type="text/javascript">
  jQuery("#getting-started")
  .countdown("2017/6/01", function(event) {
    var $this = jQuery(this).html(event.strftime(''
	    + '<div class="item">%w <span>Weeks</span></div> '
	    + '<div class="item">%d <span>Days</span></div> '
	    + '<div class="item">%H <span>Hours</span></div> '
	    + '<div class="item">%M <span>Minutes</span></div> '
	    + '<div class="item">%S <span>Seconds</span></div>'));
	  });
</script>
